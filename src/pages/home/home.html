<ion-content padding class="image">

  <div class="clock2" text-center></div>
  <div class="clock" text-center></div>
 <br>
 <br>

  <ion-toolbar no-border-top color="pop">
        <ion-segment [(ngModel)]="INOUT" color="primary">
          <ion-segment-button  value="in" class="a">
            <h2>IN</h2>
          </ion-segment-button>
          <ion-segment-button value="out" class="b">
            <h2 >OUT</h2>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>



  <div [ngSwitch]="INOUT">
    <ion-list *ngSwitchCase="'in'">
        
            
        <br>
        <ion-item>
          <ion-label fixed>ID</ion-label>
          <ion-input type="text" [(ngModel)]="user_pass"></ion-input>
        </ion-item>
        <br>
        <div text-center>
   
              <img height="300px" src="assets/imgs/in.png" (click)="CheckIn('IN')">

      </div>
    </ion-list>
  </div>

  <div [ngSwitch]="INOUT">
      <ion-list *ngSwitchCase="'out'">
 
          <br>
          <ion-item>
            <ion-label fixed>ID</ion-label>
            <ion-input type="text" [(ngModel)]="user_pass"></ion-input>
          </ion-item>
          <br>
          <div text-center>
              <img height="300px" src="assets/imgs/out.png" (click)="CheckOut('OUT')" >
        </div>
      </ion-list>
    </div>

</ion-content>
