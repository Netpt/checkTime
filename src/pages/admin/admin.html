<ion-header>

  <ion-navbar text-center  class="a" color="front">
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  size="right">
  <ion-list>
    <ion-row>
        <ion-col width-25>ชื่อ</ion-col>
        <ion-col width-25>นามสกุล</ion-col>
        <ion-col width-50>เวลา</ion-col>
        <ion-col width-50>สถานะ</ion-col>
      </ion-row>
  
      <ion-row  *ngFor="let item of items">
        <ion-col width-33>{{item.user_name}}</ion-col>
        <ion-col width-25>{{item.user_lastname}}</ion-col>
        <ion-col width-50>{{item.check_time}}</ion-col>
        <ion-col width-50>{{item.status}}</ion-col>
      </ion-row>
      </ion-list>
</ion-content>
